<div class="container">
  <h2 class="header">Check Password Strength</h2>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" (input)="checkPasswordStrength(password)">
  </div>
  
  <div class="strength">
    <ul class="strengthBar">
      <li class="point" [style.background-color]="bar0"></li>
      <li class="point" [style.background-color]="bar1"></li>
      <li class="point" [style.background-color]="bar2"></li>
    </ul>
    <br>
  </div>
